#####################################################################
# Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[homing_override] # _HOME_XYZ macros in macros.cfg file
axes: xyz
set_position_z: 0
gcode:
   G90
   G0 Z5 F600
  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}

  {% if home_all or 'X' in params %}
    _HOME_X
  {% endif %}
  
  {% if home_all or 'Y' in params %}
    _HOME_Y
  {% endif %}
  
  {% if home_all or 'Z' in params %}
    _HOME_Z
  {% endif %}

#[safe_z_home]
##home_xy_position: 120,120 										# these coordinates must NOT be greater than the values specified in "position_max:" for the X and Y steppers
#speed: 50.0
#z_hop: 5

## To be used with BED_SCREWS_ADJUST
[bed_screws]
screw1: 60,5
screw1_name: Front
screw2: 5,115
screw2_name: Back Left
screw3: 115,115
screw3_name: Back Right

#####################################################################
# Neopixel
#####################################################################

[neopixel Skirt]
pin: gpio24
chain_count: 16
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0

[led_effect panel_idle]
autostart:              true
frame_rate:             24
leds:
    neopixel:Skirt (2-16)
layers:
    breathing  5 1 top (1,0.25,0)

[led_effect lineby]
#autostart:              true
frame_rate:             24
leds:
    neopixel:Skirt (2-16)
layers:
    comet  0.25 1 top (1,.5,0),(1,0.25,0),(0,0,0)
    #static      2  0    top (0.95, 0.0, 0.0)

[led_effect critical_error]
leds:
    neopixel:Skirt (2-16)
layers:
    #strobe         1  1.5   add        (1.0,  1.0, 1.0)
    #breathing      2  0     difference (0.95, 0.0, 0.0)
    static         1  0     top        (1.0,  0.0, 0.0)
